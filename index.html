<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <select id="priority">
        <option style="color:red" id="high" value="high">High Priority</option>
        <option style="color: #ffcc00" id="medium" value="medium">Medium Priority</option>
        <option style="color:green" id="low" value="low">Low Priority</option>
      </select>

      <input type="submit" value="Create New Task">

    </form>

    <div id="list">
      <h2>My To-Do's:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <div>
      <span>
        <select>
          <option id="ascending" value="ascending">Ascending</option>
          <option id="descending" value="descending">Descending</option>
        </select>

        <button class="sort-button" type="button">Sort</button>
      </span>
    </div>



    <script src="./src/index.js"></script>
  </div>

</body>

</html>
